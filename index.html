<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='styles.css' />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id='welcome'></div>
    <div class='btnContainer'>
        <input type='image' src='rock.png' id='rock'/>
        <input type='image' src='paper.png' id='paper'/>
        <input type='image' src='scissors.png' id='scissors'/>
        <input type='image' src='restart.png' id='restart'/>
    </div>
    <div class='scoreContainer'>
        <p id='playerSelection'></p>
        <p id='computerSelection'></p>
    </div>
    <div class='resultsContainer'>
        <p id='roundWinner'></p>
        <p id='playerScore'></p>
        <p id='computerScore'></p>
        <p id='gameWinner'></p>
    </div>
</body>
</html>
